[uwsgi]
chdir = /srv/Certune_Django-Server/
module = mycutter.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mycutter.pid
logto = /var/log/uwsgi/mycutter/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true